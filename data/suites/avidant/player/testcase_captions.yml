- &testcase_video_captions
    type: test
    id: video_test
    name: Video Captions
    description: Test the video captions
    steps:
    -
        type: test step
        name: Open a video without captions
        description: Merlin ...
        expected_result: no captions shown
    -
        type: test step
        name: Open a video with captions; default off
        description: Merlin ...; Make it fullscreen; Toggle Captions
        expected_result: Captions not shown
    -
        type: test step
        name: Open a video with captions; default on
        description: Merlin ...; Make it fullscreen; Toggle Captions
        expected_result: Captions shown
    -
        type: test step
        name: Open a video with multiple captions; default on
        description: Merlin ...; Make it fullscreen; Change Captions; Toggle Captions
        expected_result: First Captions in list shown
    -
        type: test step
        name: Open a video without captions (Overlay)
        description: Merlin ...
        expected_result: no captions shown
    -
        type: test step
        name: Open a video with captions; default off (Overlay)
        description: Merlin ...; Make it fullscreen; Toggle Captions
        expected_result: Captions not shown
    -
        type: test step
        name: Open a video with captions; default on (Overlay)
        description: Merlin ...; Make it fullscreen; Toggle Captions
        expected_result: Captions shown
    -
        type: test step
        name: Open a video with multiple captions; default on (Overlay)
        description: Merlin ...; Make it fullscreen; Change Captions; Toggle Captions
        expected_result: First Captions in list shown