
suites:
-
  type: suite
  type_description: collection of all tests that can be separated from another AA vs. DAM
  name: avidant
  sections:
    -
      type: section
      type_description: organize test cases hierachically e.g. all video tests, all login tests
      name: Unsorted Section
      test_cases:
          - &id_basic_test
              type: test_case
              type_description:  A test case can ideally be verified by a single tester in a short period of time and confirms a specific functionality, documents a task or verifies a project artifact.
              id: basic_test
              name:
              description:
              steps:
              -
                  type: test step
                  name: 
                  description:
    -
      type: section
      type_description: organize test cases hierachically e.g. all video tests, all login tests
      name: Unsorted Section
      test_cases:
          - &testcase_video_captions
              type: test
              id: video_test
              name: Video Captions
              description: Test the video captions
              steps:
              -
                  type: test step
                  name: Open a video without captions
                  description: Merlin ...
                  expected_result: no captions shown
              -
                  type: test step
                  name: Open a video with captions; default off
                  description: Merlin ...; Make it fullscreen; Toggle Captions
                  expected_result: Captions not shown
              -
                  type: test step
                  name: Open a video with captions; default on
                  description: Merlin ...; Make it fullscreen; Toggle Captions
                  expected_result: Captions shown
              -
                  type: test step
                  name: Open a video with multiple captions; default on
                  description: Merlin ...; Make it fullscreen; Change Captions; Toggle Captions
                  expected_result: First Captions in list shown
              -
                  type: test step
                  name: Open a video without captions (Overlay)
                  description: Merlin ...
                  expected_result: no captions shown
              -
                  type: test step
                  name: Open a video with captions; default off (Overlay)
                  description: Merlin ...; Make it fullscreen; Toggle Captions
                  expected_result: Captions not shown
              -
                  type: test step
                  name: Open a video with captions; default on (Overlay)
                  description: Merlin ...; Make it fullscreen; Toggle Captions
                  expected_result: Captions shown
              -
                  type: test step
                  name: Open a video with multiple captions; default on (Overlay)
                  description: Merlin ...; Make it fullscreen; Change Captions; Toggle Captions
    -
      type: section
      type_description: organize test cases hierachically e.g. all video tests, all login tests
      name: Unsorted Section
      test_cases:
          - &id_shelf_test
              type: test
              id: video_test
              name:
              description:
              steps:
              -
                  type: test step
                  name: 
                  description:
collections:
- &collection_basic_test
    type: collection
    name: Basic Tests
    description:
    test_cases:
    - *id_basic_test

- &collection_extended_test
    type: collection
    name: Extended Test
    description:
    test_cases:
    - *id_basic_test
    - *testcase_video_captions
    

- &collection_video_test
    type: collection
    name: Video Tests
    description:
    test_cases:
    - *testcase_video_captions

scenarios:
- &scenario_basic_test
    type: scenario
    name: Basic Scenario (online/offline)
    description:
    scenario:
        -
            collection: *collection_video_test
            variables: 
                - online
        -   collection: *collection_video_test
            variables:
                - offline

